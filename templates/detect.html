<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotion Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>

  <body>
    <header class="site-header" role="banner">
      <div class="container nav">
        <div class="brand">Empath-Eye</div>
        <nav aria-label="Primary">
          <div class="nav-links">
            <a class="story-link" href="/">Home</a>
            <a class="story-link" href="/detect" aria-current="page">Detection</a>
          </div>
        </nav>
      </div>
    </header>

    <main class="section">
      <div class="container">
        <h1>Live Emotion Detection</h1>
        <p class="muted">Your webcam feed is analyzed in real-time.</p>

        <div class="card frame" style="height: auto;">
          <img src="{{ url_for('video_feed') }}" alt="Video feed" style="width: 50%; border-radius: 10px;">
        </div>

        <input type="checkbox" id="theme-toggle" class="sr-only" aria-label="Toggle dark mode" />
        <label for="theme-toggle" class="theme-switch" aria-live="polite">
          <span class="sun">Light</span>
          <span class="knob" aria-hidden="true"></span>
          <span class="moon">Dark</span>
        </label>

        <div class="page">
          <main id="main" role="main" class="main">
            <h1 class="sr-only">Empath‑Eye Detection Controls</h1>
            <div class="controls">
              <button class="btn btn-primary">Start camera</button>
              <button class="btn btn-outline">Stop camera</button>
            </div>

        </div>
        <div style="margin-top: 1.5rem;">
          <a class="btn btn-outline hover-scale" href="/">← Back to Home</a>
        </div>
      </div>
    </main>

    <footer class="site-footer section">
      <div class="container" style="text-align: center;">Empath-Eye — Live Emotion Detection</div>
    </footer>
  </body>
</html>
